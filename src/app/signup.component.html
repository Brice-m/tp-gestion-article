<div class="uk-section uk-flex uk-flex-middle" style="min-height:80vh;">
  <div class="uk-width-2-3@m uk-width-1-1@s uk-align-center">
    <div class="uk-card uk-card-default uk-card-body uk-box-shadow-large">
      <h2 class="uk-card-title">Inscription</h2>

      <form (ngSubmit)="onSubmit()" class="uk-grid-small" uk-grid>
        <div class="uk-width-1-1@s">
          <label class="uk-form-label">Email</label>
          <input class="uk-input" name="email" [(ngModel)]="form.email" type="email" required />
        </div>

        <div class="uk-width-1-2@s">
          <label class="uk-form-label">Mot de passe</label>
          <input class="uk-input" name="password" [(ngModel)]="form.password" type="password" required />
        </div>

        <div class="uk-width-1-2@s">
          <label class="uk-form-label">Confirmer</label>
          <input class="uk-input" name="passwordConfirm" [(ngModel)]="form.passwordConfirm" type="password" required />
        </div>

        <div class="uk-width-1-3@s">
          <label class="uk-form-label">Pseudo</label>
          <input class="uk-input" name="pseudo" [(ngModel)]="form.pseudo" required />
        </div>

        <div class="uk-width-1-6@s">
          <label class="uk-form-label">Code postal</label>
          <input class="uk-input" name="cityCode" [(ngModel)]="form.cityCode" required />
        </div>

        <div class="uk-width-1-3@s">
          <label class="uk-form-label">Ville</label>
          <input class="uk-input" name="city" [(ngModel)]="form.city" required />
        </div>

        <div class="uk-width-1-3@s">
          <label class="uk-form-label">Téléphone</label>
          <input class="uk-input" name="phone" [(ngModel)]="form.phone" required />
        </div>

        <div class="uk-width-1-1@s uk-margin-top">
          <button class="uk-button uk-button-primary">S'inscrire</button>
          <a class="uk-button uk-button-text" (click)="goTo('login')">Déjà un compte ?</a>
        </div>
      </form>

  <div *ngIf="error" class="uk-alert-danger uk-margin-top" uk-alert>
        <p>{{ error }}</p>
      </div>

  <div *ngIf="success" class="uk-alert-success uk-margin-top" uk-alert>
        <p>{{ success }}</p>
      </div>
    </div>
  </div>
</div>
