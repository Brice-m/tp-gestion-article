<div class="uk-section uk-flex uk-flex-middle" style="min-height:80vh;">
  <div class="uk-width-1-3@m uk-width-1-1@s uk-align-center">
    <div class="uk-card uk-card-default uk-card-body uk-box-shadow-large">
      <h2 class="uk-card-title">Connexion</h2>

      <form (ngSubmit)="onSubmit()" class="uk-form-stacked">
        <div class="uk-margin">
          <label class="uk-form-label">Email</label>
          <div class="uk-form-controls">
            <input class="uk-input" name="email" [(ngModel)]="email" type="email" required />
          </div>
        </div>

        <div class="uk-margin">
          <label class="uk-form-label">Mot de passe</label>
          <div class="uk-form-controls">
            <input class="uk-input" name="password" [(ngModel)]="password" type="password" required />
          </div>
        </div>

        <div class="uk-flex uk-flex-between uk-margin-small-top">
          <button class="uk-button uk-button-primary" type="submit">Se connecter</button>
          <a class="uk-link-muted" (click)="goTo('forgot')">Mot de passe oubli√©</a>
        </div>
      </form>

  <div *ngIf="error" class="uk-alert-danger uk-margin-top" uk-alert>
        <p>{{ error }}</p>
      </div>

      <p class="uk-margin-top">Pas encore de compte ? <a class="uk-link" (click)="goTo('signup')">Inscription</a></p>
    </div>
  </div>
</div>
